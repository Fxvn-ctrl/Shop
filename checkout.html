<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สั่งซื้อสินค้า</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { text-align: center; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>สั่งซื้อสินค้า</h1>
  <form onsubmit="submitOrder(event)">
    <label>ชื่อผู้สั่ง:</label>
    <input type="text" id="name" required>
    <label>ที่อยู่จัดส่ง:</label>
    <textarea id="address" required></textarea>
    <label>เบอร์โทร:</label>
    <input type="tel" id="phone" required>
    <button type="submit">ยืนยันการสั่งซื้อ</button>
  </form>
  <script>
    function submitOrder(event) {
      event.preventDefault();
      alert("สั่งซื้อเรียบร้อย!\nขอบคุณที่ใช้บริการค่ะ");
      localStorage.removeItem('cart');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
